<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
            name="name" ngModel required>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"
            name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div>
        <div class="col-xs-12">
          <button class="btn btn-success m-1" type="submit"
            [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger m-1" type="button"
            (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary m-1" type="button"
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
