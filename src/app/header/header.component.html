<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <a class="navbar-brand" routerLink="/">
      <img src="../../assets/img/recipe-icon.png" width="45" height="45" class="d-inline-block align-top" alt="">
      Recipe Book
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/recipes">Recipes <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!authService.isAuthenticated()">
          <a class="nav-link clickable-cursor" [routerLink]="[ '/signin']">Login</a>
        </li>
        <ng-template [ngIf]="authService.isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link clickable-cursor" (click)="onLogout()">Log Out</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle clickable-cursor" id="navbarDropdown" role="button" data-display="static" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item clickable-cursor" (click)="onSaveData()">Save Data</a>
              <a class="dropdown-item clickable-cursor" (click)="onFetchData()">Fetch Data</a>
            </div>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</header>
