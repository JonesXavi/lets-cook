<div class="mb-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-text">{{ recipe.name }}</h5>
    </div>
    <img [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="height: 100%; width: 100%;">
  </div>
</div>
<div class="col-sm-12">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Manage Recipe
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item clickable-cursor" (click)="onAddToShoppingList()">Add To Shopping List</a>
      <a class="dropdown-item clickable-cursor" (click)="onEditRecipe()">Edit Recipe</a>
      <a class="dropdown-item clickable-cursor" (click)="onDeleteRecipe()">Delete Recipe</a>
    </div>
  </div>
</div>
<div class="col-sm-12 mt-3 mb-3">
    <div class="card">
      <div class="p-2">{{ recipe.description }}</div>
    </div>
</div>
<div class="col-sm-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of recipe.ingredients">
      {{item.name}} - {{item.amount}}
    </li>
  </ul>
</div>
