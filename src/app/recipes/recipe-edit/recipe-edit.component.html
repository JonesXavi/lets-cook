<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-success mr-2" [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
      <hr>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control"
            id="name" formControlName="name" #recipeName>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" class="form-control"
            id="imagePath" formControlName="imagePath" #imagePath>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="card">
          <img [src]="imagePath.value" class="img-responsive"
            style="height: 100%; width: 100%;" alt="{{ recipeName.value }}">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control"
            formControlName="description" id="description" rows="3"></textarea>
        </div>
      </div>
      <div class="col-sm-12" formArrayName="ingredients">
        <h6 style="font-weight: 400;">Ingredients</h6>
        <div class="d-flex mb-1" *ngFor="let item of getControls(); let i = index" [formGroupName]="i">
          <div class="col-sm-7">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-sm-3">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-sm-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
        <div class="col-sm-12 mt-2">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
  </form>
</div>
